{% extends "website/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset clas="form-group">
                <legend class="border-bottom mb-4">Join the Coven:</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Join the Coven</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already a member? <a class="ml-2" href="#">Sign in here</a>
            </small>
        </div>
    </div>
{% endblock content %}
